# User-related schemas
UserResponse:
  type: object
  properties:
    id: { type: string, description: "Telegram User ID" }
    firstName: { type: string, nullable: true, description: "Имя пользователя из Telegram" }
    lastName: { type: string, nullable: true, description: "Фамилия пользователя из Telegram" }
    username: { type: string, nullable: true, description: "Username пользователя в Telegram" }
    photoUrl: { type: string, format: uri, nullable: true, description: "URL фотографии профиля" }
    authDate: { type: string, format: date-time, description: "Дата аутентификации" }